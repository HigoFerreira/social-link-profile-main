<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>social-link-profile-user</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/css/variabals.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link
      rel="shortcut icon"
      href="src/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <main>
      <div class="profile-professional">
        <div class="img-profile">
          <img
            src="./src/image/avatar-jessica.jpeg"
            alt="imagem-Jessica-Randall"
            class="imagem-Jessica-Randall"
          />
        </div>

        <h1 class="title-Jessica-Randall" alt="Jessica-Randall">
          Jessica Randall
        </h1>

        <p alt="London, United-Kingdom" class="origin">
          London, United Kingdom
        </p>

        <p class="about" alt="about">"Front-end developer and avid reader."</p>

        <div class="social-link-pages" alt="social-links">
          <ul>
            <li href="#" alt="Github" class="social-link-buttom">
              <a class="buttom-link">GitHub</a>
            </li>

            <li href="#" alt="Frontend-Mentor" class="social-link-buttom">
              <a class="buttom-link">Frontend Mentor</a>
            </li>

            <li href="#" alt="LinkedIn" class="social-link-buttom">
              <a class="buttom-link">LinkedIn</a>
            </li>

            <li href="#" alt="Twitter" class="social-link-buttom">
              <a class="buttom-link">Twitter</a>
            </li>

            <li href="#" alt="Instagram" class="social-link-buttom">
              <a class="buttom-link">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
